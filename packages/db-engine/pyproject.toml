[project]
name = "search-docs-db-engine"
version = "0.1.0"
description = "search-docs LanceDB Vector検索エンジン"
requires-python = ">=3.10"
dependencies = [
    "lancedb>=0.5.0",
    "pyarrow>=14.0.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "sentence-transformers>=2.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/python"]
