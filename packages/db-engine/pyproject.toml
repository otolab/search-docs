[project]
name = "search-docs-db-engine"
version = "0.1.0"
description = "search-docs LanceDB Vector検索エンジン"
requires-python = ">=3.10"
dependencies = [
    "lancedb>=0.5.0",
    "pyarrow>=14.0.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "sentence-transformers>=2.2.0",
    "protobuf>=4.0.0",
    "sentencepiece>=0.1.99",
    "pytest>=7.0.0",
    "psutil>=5.9.0",
    "duckdb>=0.9.0",
]

[project.optional-dependencies]
# GPU版（CUDA 11.8）
gpu = [
    "torch>=2.0.0",
]
# GPU版（CUDA 12.1）
gpu-cu121 = [
    "torch>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/python"]
